<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

  <style type="text/css">
    button {
            border-style: none;
            cursor: pointer; color: white;
            background-color: transparent;
           }
    div.player {
                width: 800px; height: 600px;
                display: flex;
                flex-direction: column;
                flex-grow: 1;
                background: black;
                box-shadow: 0 0 10px rgba(0,0,0,0.5);

              }
    div.js-video-container{
            width: 100%;
            height: 100%
    }


    .video-box-flex{
          flex-direction: row;
          flex-grow: 0

    }

  </style>

  <title>Player2</title>
</head>
<body>
  <div id="player"  class='player'>
      <div class="js-video-container">
      </div>
    <div class="video-box-flex">
       <button id="play_button" class="js-play-button fa fa-play" ></button>
       <button id="mute_button" class="js-mute-button fa fa-volume-off" ></button>
       <button id="volume_on_button" class="js-volume-button fa fa-volume-up" ></button>
       <button  id="pause_button" class="js-pause-button fa fa-pause" ></button>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
